<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <section class="summary--left">
      <h1>Your Result</h1>
      
      <div class="circle">
        <h2 class="big-76">76</h2>
        <p>of 100</p>
      </div>
      <h2 class="word-great">Great</h2>
      <p class="below-great">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="summary--right">

      <ul>Summary</ul>

      <p class="reaction">
        <img src="/assets/images/icon-reaction.svg"> Reaction
        <span>80 / 100</span>
      </p>
      
      <p class="memory">
        <img src="assets/images/icon-memory.svg">
        Memory <span>92 / 100</span>
      </p>
      
      <p class="verbal">
        <img src="assets/images/icon-verbal.svg">Verbal <span>61 / 100</span>
      </p>
      
      <p class="visual">
        <img src="assets/images/icon-visual.svg" alt="" srcset="">
        Visual <span>72 / 100</span>
      </p>
        <div class="button">
          <button class="btn--continue">Continue</button>
        </div>
      
    </section>
    
  </main>
    
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/imjheef">Jheferson Correa</a>.
  </footer>
</body>
</html>
